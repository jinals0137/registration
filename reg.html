<!DOCTYPE html>
<html>
	<head>
		<title>Registration Form</title>
		<link rel="stylesheet" type="text/css" href="reg.css">
	</head>
	<body>
		<div class="container">
			<form>
				<h1>Registration Form</h1>
				<div class="pad">
					<div><label>NAME:</label></div>
					<div><input type="text" name="name" class="input" /></div>
				</div>
				
				<div class="pad">
					<div><label>E-Mail:</label></div>
					<div><input type="email" name="email" class="input" /></div>
				</div>
				
				<div class="pad">
					<div><label>Password:</label></div>
					<div><input type="password" name="password" class="input" /></div>
				</div>

				<div class="pad">
					<div><label>Mobile Number:</label></div>
					<div><input type="Number" name="number" class="input" /></div>
				</div>

				<div class="pad">
					<div><label>Gender:</label></div>
					<div class="radio">
						<input type="radio" name="sex" value="Male" /><label class="sex">Male</label>
						<input type="radio" name="sex" value="FeMale" /><label class="sex">FeMale</label>
						<input type="radio" name="sex" value="Other" /><label class="sex">Other</label>
					</div>
				</div>

				<div class="pad">
					<div><label>Date of Birth:</label><input type="date" name="date" class="date" /></div>
				</div>

				<div class="pad">
					<div><label>Language</label></div>
					<div class="radio">
						<input type="checkbox" name="eng" value="English" /><label class="sex">English</label>
						<input type="checkbox" name="hindi" value="Hindi" /><label class="sex">Hindi</label>
						<input type="checkbox" name="telgu" value="Telgu" /><label class="sex">Telgu</label>
						<input type="checkbox" name="tamil" value="Tamil" /><label class="sex">Tamil</label>
					</div>
				</div>

				<div class="pad">
					<div>
						<div><label>Address:</label></div>
						<div><TEXTAREA></TEXTAREA></div>
					</div>
				</div>

				<div><input type="button" name="submit" value="Submit" class="button"></div>
			</form>
		</div>
	</body>
</html>
